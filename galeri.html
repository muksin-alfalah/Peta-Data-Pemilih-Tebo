  <!-- Lightbox2 JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
  <!-- VenoBox JS -->
  <script src="https://cdn.jsdelivr.net/npm/venobox@2.0.6/dist/venobox.min.js"></script>

  <!-- Custom Script -->
  <script>
    window.addEventListener("load", function() {
      document.getElementById("loading").style.display = "none";
      AOS.init({ duration: 1200, once: true });
      new VenoBox({ selector: '.venobox' });
    });

    // Filter
    const filterBtns = document.querySelectorAll(".filter-btn");
    const galleryItems = document.querySelectorAll(".gallery-item");

    filterBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        filterBtns.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");

        const filter = btn.getAttribute("data-filter");
        galleryItems.forEach(item => {
          if (filter === "all" || item.classList.contains(filter)) {
            item.classList.remove("hidden");
          } else {
            item.classList.add("hidden");
          }
        });
        currentPage = 1;
        showPage(currentPage);
      });
    });

    // Pagination
    const itemsPerPage = 6;
    let currentPage = 1;

    function showPage(page) {
      const visibleItems = [...galleryItems].filter(item => !item.classList.contains("hidden"));
      const totalPages = Math.ceil(visibleItems.length / itemsPerPage);

      visibleItems.forEach((item, index) => {
        item.style.display = (index >= (page-1)*itemsPerPage && index < page*itemsPerPage) ? "block" : "none";
      });

      // Render pagination
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";

      for (let i = 1; i <= totalPages; i++) {
        pagination.innerHTML += `
          <li class="page-item ${i === page ? 'active' : ''}">
            <a class="page-link" href="#">${i}</a>
          </li>
        `;
      }

      document.querySelectorAll("#pagination .page-link").forEach((link, idx) => {
        link.addEventListener("click", (e) => {
          e.preventDefault();
          currentPage = idx+1;
          showPage(currentPage);
        });
      });
    }

    showPage(currentPage);
  </script>
